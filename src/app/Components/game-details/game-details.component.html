<!-- loding page -->
<app-loading-page *ngIf="isLoading"></app-loading-page>
<!-- game details cover  -->
<div [style.background-image]="'url'+'('+gameDetails?.thumbnail+')'"
    class="content position-absolute end-0 start-0 bottom-0">
</div>
<!-- game details content -->
<div class="container font2Color mt-4">
    <div class="row">
        <div class="col-md-5">
            <img class="w-100 rounded-3" [src]="gameDetails?.thumbnail">
            <div class="buttons d-flex justify-content-around align-items-center pt-4">
                <a [href]="gameDetails?.freetogame_profile_url">
                    <div class="btn btn-outline-secondary">Free</div>
                </a>
                <a [href]="gameDetails?.game_url">
                    <div class="btn btn-primary">Download now <i class="fa-solid fa-down-long"></i> </div>
                </a>
            </div>
        </div>
        <div class="col-md-7">
            <h1>{{gameDetails?.title}}</h1>
            <h5>{{gameDetails?.title|aboutGame}}</h5>
            <p>
                {{gameDetails?.description}}
            </p>
            <hr class="w-75 m-auto mb-4">
            <h2>Online Screenshots </h2>
            <div class="screenshots">
                <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let img of gameDetails?.screenshots">
                        <ng-template carouselSlide>
                            <img class="w-100 rounded-3" [src]="img.image">
                        </ng-template>
                    </ng-container>

                </owl-carousel-o>
            </div>
            <!-- details -->
            <div class="details pt-4">
                <div class="row">
                    <div class="col-md d-flex justify-content-between">
                        <div><label class="text-primary">Title</label>
                            <p>{{gameDetails?.title}}</p>
                        </div>
                        <div>
                            <label class="text-primary">Developer</label>
                            <p>{{gameDetails?.developer}}</p>
                        </div>
                        <div>
                            <label class="text-primary">Publisher</label>
                            <p>{{gameDetails?.publisher}}</p>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md d-flex justify-content-between">
                        <div>
                            <label class="text-primary">Release Date</label>
                            <p>{{gameDetails?.release_date}}</p>
                        </div>
                        <div>
                            <label class="text-primary">Genre</label>
                            <p>{{gameDetails?.genre}}</p>
                        </div>
                        <div>
                            <label class="text-primary">Platform</label>
                            <p>{{gameDetails?.platform}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

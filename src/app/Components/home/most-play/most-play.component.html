<!-- loading page -->
<app-loading-page  *ngIf="isLoading"></app-loading-page>
<!-- most play content -->
<div *ngIf="!isLoading" class="mostplay pt-4">
<div class="container fontColor">
    <div class="row gy-3">
        <div  (click)="showError()" [routerLink]="['/gameDetails' , game.id]"  class="col-md-4 " *ngFor="let game of mostPlay.slice(20,30) ">
            <div class="allcontant">
                <div class="rounded-3 pointer">
                    <img class="w-100 rounded-3" [src]="game.thumbnail" alt="">
                </div>
                <div class="contant rounded-3 p-3">
                    <h5>{{game.title}}</h5>
                    <p class="font2Color">{{game.short_description.split(" ").slice(0,6).join(" ")}}</p>
                    <div class="d-flex justify-content-between">
                        <span class="font2Color secBg text-end p-1 rounded-2 text-center">{{game.platform}}</span>
                        <span class="font2Color secBg text-end p-1 rounded-2 text-center">{{game.genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
